{%extends 'base.html'%}{% block content %}
{% include 'header.html'%}
<div class="container d-flex justify-content-center my-5 signin">
    <form action="/signup" method="POST" class="form w-50 p-5">
        {% csrf_token %}
        <div class="my-2 signinhere">
            <h3>Sign Up Here</h3>
        </div>
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show d-flex justify-content-center" role="alert">
          <strong>Message!</strong>{{message}}
        </div>
        {%endfor%}
        {% if error%}
        <div class="alert alert-warning alert-dismissible fade show d-flex justify-content-center" role="alert">
            <strong class="mx-2">Error !</strong>{{error}}
          </div>
        {%endif%}
        <div class="d-flex my-3">
        <div class="">
            <label for="name" class="form-label">First Name</label>
            <input type="text" name="first_name" placeholder="Enter first name" class="form-control" >
        </div>
        <div class="mx-2">
            <label for="name" class="form-label">Last Name</label>
            <input type="text" name="last_name" placeholder="Enter last name" class="form-control" >
        </div>
        </div>
        <div class="my-2">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" placeholder="Enter Email" class="form-control" >
        </div>
      <div class="my-2">
            <label for="email" class="form-label">Username</label>
            <input type="text" name="username" placeholder="Enter username" class="form-control" >
        </div>
        <div class="my-2">
            <label for="username" class="form-label">Password</label>
            <input type="password" name="password" placeholder="Enter Password" class="form-control" >
        </div>
        <div class="my-2">
            <label for="username" class="form-label">Confirm your Password</label>
            <input type="password" name="conpassword" placeholder="Enter Password" class="form-control" >
        </div>
        <div class="d-flex justify-content-center">
        <button class="btn btn-success my-2" type="submit">Sign Up</button>
        </div>
        <div class="d-flex justify-content-center mt-2">
            <a href="/signin">Already have account ? Login Now</a>
        </div>
    </form>
</div>




{% endblock %}
