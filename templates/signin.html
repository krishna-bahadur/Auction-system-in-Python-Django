{%extends 'base.html'%}{% block content %}
{% include 'header.html'%}
<div class="container d-flex justify-content-center my-3 signin">
    <form action="" method="POST" class="form p-5 w-50">
        {% csrf_token %}
        <div class="mt-2 mb-3 signinhere">
            <h3>Sign In Here</h3>
        </div>
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show d-flex justify-content-center" role="alert">
          <strong>Message! </strong>{{ message }}
        </div>
        {%endfor%}
        {%if error %}
        <div class="alert alert-warning alert-dismissible fade show d-flex justify-content-center" role="alert">
            <strong class="mx-2">Error !</strong>{{error}}
          </div>
          {%endif%}
        <div class="my-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" placeholder="Enter Username" class="form-control">
            </div>
            <div class="my-2">
                <label for="username" class="form-label">Password</label>
                <input type="password" name="password" placeholder="Enter your Password" class="form-control">
            </div>
      
        <div class="d-flex justify-content-center">
            <button class="btn btn-info my-2" type="submit">SignIn</button>
        </div>
        <div class="d-flex justify-content-center mt-2">
            <a href="/signup">Don't have account ? Register Now</a>
        </div>
    </form>
</div
{% endblock %}
